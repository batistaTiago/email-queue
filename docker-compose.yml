version: '3'
volumes:
    dados:
networks: 
    banco:
    web:
    fila:
services: 
    db:
        image: postgres:9.6
        volumes:
            # Volume dos dados
            - dados:/var/lib/postgresql/data
            # Scripts
            - ./scripts:/scripts
            - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
        networks: 
            - banco
        environment:
            POSTGRES_HOST_AUTH_METHOD: "trust"
        ports:
            - 5432:5432
    frontend:
        image: nginx:1.13
        volumes:
            # Site
            - ./web:/usr/share/nginx/html/
            # Proxy Reverso /api para servi√ßo de app
            - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
        ports:
            - 80:80
        networks: 
            - web
        depends_on: 
            - app
    app:
        image: python:3.6
        volumes:
            - ./app:/app
        working_dir: /app
        command: bash ./boot.sh
        networks: 
            - banco
            - web
            - fila
        depends_on: 
            - db
            - queue
    queue:
        image: redis:3.2
        networks: 
            - fila
    worker:
        image: python:3.6
        networks:
            - fila
        volumes:
            - ./worker:/worker
        working_dir: /worker
        command: ./boot.sh